<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Author Creation</title>
</head>
<body>
<h1>Create an Author</h1>

<section>
    <form th:action="@{/authors/create}" method="post" th:object="${author}">
        <fieldset>
            <legend>Create Author</legend>
            <p>
                <label for="fullName">Full Name: </label>
                <input type="text" th:field="*{fullName}" id="fullName" required="required">
                <span th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></span>
            </p>
            <p>
                <button type="submit">Create</button>
            </p>
        </fieldset>
    </form>
</section>
</body>
</html>
